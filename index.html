<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="controls">

            <button id="clearAll">clear</button>
            <div class="currentColor">
                <label for="current" id="colorLabel">Current</label>
                <div id="currentColor"></div>
            </div>
            <label for="none" id="gridLineLabel">Grid Lines<input type="checkbox" checked id="gridLine"></label>
            <form class="form" action=""> <label for="size" id="sizeLabel">Size</label>
                <input name="size" id="input" type="range" min="1" max="50" value="10">
            </form>

        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
